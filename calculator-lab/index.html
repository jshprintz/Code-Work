<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Lab</title>
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Operator values -->
    <div id="row1" class="operator">
        <div id="plus">
            <h2>+</h2>
        </div>
        <div id="minus">
            <h2>-</h2>
        </div>
        <div id="multiply">
            <h2>*</h2>
        </div>
        <div id="divide">
            <h2>/</h2>
        </div>
    </div>
    <!-- second row values -->
    <div id="row2" class="numbers">
        <div id="one">
            <h2>1</h2>
        </div>
        <div id="two">
            <h2>2</h2>
        </div>
        <div id="three">
            <h2>3</h2>
        </div>
    </div>
    <!-- third row values -->
    <div id="row3" class="numbers">
        <div id="four">
            <h2>4</h2>
        </div>
        <div id="five">
            <h2>5</h2>
        </div>
        <div id="six">
            <h2>6</h2>
        </div>
    </div>
    <!-- fourth row values -->
    <div id="row4" class="numbers">
        <div id="seven">
            <h2>7</h2>
        </div>
        <div id="eight">
            <h2>8</h2>
        </div>
        <div id="nine">
            <h2>9</h2>
        </div>
    </div>
    <!-- fifth row values -->
    <div id="row5" class="zero-equal">
        <div id="zero">
            <h2>0</h2>
        </div>
        <div id="equal">
            <h2>=</h2>
        </div>
    </div>
</body>
</html>
