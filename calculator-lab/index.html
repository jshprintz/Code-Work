<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Lab</title>
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="output">
        <p>Output Placeholder</p>
    </div>
    <div id="input">
        <p>Input Placeholder</p>
    </div>
    <!--first row Operator values -->
    <div id="row1" class="operator">
        <div id="plus">
            <h2>+</h2>
        </div>
        <div id="minus">
            <h2>-</h2>
        </div>
        <div id="multiply">
            <h2>*</h2>
        </div>
        <div id="divide">
            <h2>/</h2>
        </div>
    </div>
    <!-- second row values -->
    <div id="row2" class="numbers">
        <ul id="list1">
            <li id="one">1</li>
            <li id="two">2</li>
            <li id="three">3</li>
        </ul>
    </div>
    <!-- third row values -->
    <div id="row3" class="numbers">
        <ul>
            <li id="four">4</li>
            <li id="five">5</li>
            <li id="six">6</li>
        </ul>
    </div>
    <!-- fourth row values -->
    <div id="row4" class="numbers">
        <ul>
            <li id="seven">7</li>
            <li id="eight">8</li>
            <li id="nine">9</li>
        </ul>
    </div>
    <!-- fifth row values -->
    <div id="row5" class="zero-equal">
        <ul>
            <li id="zero">0</li>
            <li id="equal">=</li>
        </ul>
    </div>
</body>
</html>
